<div [class]="containerClass">
  <input
    [type]="type"
    [class]="inputClass"
    [id]="id"
    [name]="name"
    [value]="value"
    [ngClass]="inputNgClass"
    [disabled]="isDisabled ? 'disabled' : ''"
    (input)="onInputChanged($event)"
  />
  <label [for]="id">{{ id }}</label>
  <div *ngIf="errors.length > 0">
    <div class="invalid-feedback" *ngFor="let error of errors">
      <small>{{ error }}</small>
    </div>
  </div>
</div>
